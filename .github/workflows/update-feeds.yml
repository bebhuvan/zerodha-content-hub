name: Update RSS Feeds and Deploy

on:
  schedule:
    # Run at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # Run at 8:00 PM IST (2:30 PM UTC)
    - cron: '30 14 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch RSS feeds
        run: npm run fetch-feeds
      
      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status -s src/data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit updated content
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/
          git commit -m "Update RSS feeds [skip ci]"
          git push
      
      - name: Build Astro site
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zerodha-content-hub
          directory: dist
          wranglerVersion: '3'