<!DOCTYPE html>
<html>
<head>
    <title>Click Test</title>
    <style>
        .test-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .test-card:hover {
            background: #e9e9e9;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Click Test</h1>
    
    <h2>Method 1: Anchor Tag</h2>
    <a href="/post/test-id">
        <div class="test-card">
            <h3>Test Card with Anchor</h3>
            <p>This should be clickable</p>
        </div>
    </a>
    
    <h2>Method 2: JavaScript onclick</h2>
    <div class="test-card" onclick="window.location.href='/post/test-id'">
        <h3>Test Card with onclick</h3>
        <p>This should also be clickable</p>
    </div>
    
    <h2>Method 3: Event Listener</h2>
    <div class="test-card" id="test-card-3">
        <h3>Test Card with Event Listener</h3>
        <p>This should also be clickable</p>
    </div>
    
    <script>
        document.getElementById('test-card-3').addEventListener('click', function() {
            window.location.href = '/post/test-id';
        });
    </script>
</body>
</html>
